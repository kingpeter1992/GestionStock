<div class="d-flex" id="wrapper" [ngClass]="{'toggled': isSidebarCollapsed}" id="wrapper">

 <!-- Sidebar -->
  <app-sidebar [collapsed]="isSidebarCollapsed"></app-sidebar>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">

<!-- Top navbar -->
    <app-nav (toggleSidebarEvent)="toggleSidebar()"></app-nav>

    <!-- Main dashboard content -->
    <div class="container-fluid p-4">
      <div class="row g-3">
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Earnings (Monthly)</h6>
            <h4>$40,000</h4>
            <small class="text-success">↑ 3.48% Since last month</small>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Sales</h6>
            <h4>650</h4>
            <small class="text-success">↑ 12% Since last year</small>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h6>New User</h6>
            <h4>366</h4>
            <small class="text-success">↑ 20.4% Since last month</small>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h6>Pending Requests</h6>
            <h4>18</h4>
            <small class="text-danger">↓ 1.1% Since yesterday</small>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row mt-4">
        <div class="col-md-8">
          <div class="card p-3">
            <h6>Monthly Recap Report</h6>
            <canvas id="areaChart"></canvas>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Products Sold</h6>
            <div class="mb-2">Oblong T-Shirt <span class="float-end">600/800</span></div>
            <div class="progress mb-2">
              <div class="progress-bar bg-warning" style="width: 75%"></div>
            </div>
            <div class="mb-2">Gundam 90' Editions <span class="float-end">500/800</span></div>
            <div class="progress mb-2">
              <div class="progress-bar bg-success" style="width: 62.5%"></div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
