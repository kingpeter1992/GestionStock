<body class="bg-gradient-login">
  <div class="container-login d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg border-0 rounded-4" style="width: 420px; backdrop-filter: blur(10px)">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary mb-1">Welcome Back</h2>
          <p class="text-muted">Please sign in to continue</p>
        </div>

        <!-- ProgressBar -->
        <app-progressebar [loading]="loading" message="Chargement..."></app-progressebar>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user">
          <!-- Username -->
          <div class="form-group mb-3">
            <input
              type="text"
              formControlName="username"
              class="form-control form-control-lg rounded-3"
              placeholder="Enter your username"
            />
            <div *ngIf="submitted && f['username'].errors" class="text-danger small mt-1">
              <div *ngIf="f['username'].errors['required']">Username is required</div>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-3">
            <input
              type="password"
              formControlName="password"
              class="form-control form-control-lg rounded-3"
              placeholder="Enter your password"
            />
            <div *ngIf="submitted && f['password'].errors" class="text-danger small mt-1">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="isLoginFailed" class="alert alert-danger py-2 text-center">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            {{ errorMessage }}
          </div>

          <!-- Remember Me -->
          <div class="form-group mb-3 d-flex align-items-center">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="form-check-input me-2"
              id="rememberCheck"
            />
            <label class="form-check-label" for="rememberCheck">Remember me</label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary w-100 py-2 rounded-3 fw-semibold"
            [disabled]="loading"
          >
            <i class="fa-solid fa-right-to-bracket me-2"></i> Login
          </button>
        </form>

        <hr />

        <div class="text-center small">
          <a routerLink="/forgarpaaword" class="text-decoration-none">Forgot password?</a>
        </div>

        <div class="text-center small mt-2">
          <a routerLink="/signup" class="text-decoration-none">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</body>
