<body class="bg-gradient-login">
  <!-- Login Content -->

  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <app-progressebar [loading]="loading" message="Chargement..."></app-progressebar>
                 
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="user">
                    <!-- Email -->
                    <div class="form-group">
                      <input
                        type="text"
                        formControlName="username"
                        class="form-control"
                        placeholder="Enter username"
                      />
                      <div *ngIf="submitted && f['username'].errors" class="text-danger small mt-1">
                        <div *ngIf="f['username'].errors['required']">Email is required</div>
                        <div *ngIf="f['username'].errors['username']">Enter a valid username</div>
                      </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Password"
                      />
                      <div *ngIf="submitted && f['password'].errors" class="text-danger small mt-1">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">
                          Password must be at least 6 characters
                        </div>
                      </div>
                    </div>
                    @if (f['submitted'] && isLoginFailed) {
                              <div class="alert alert-danger" role="alert">
                                Login failed: {{ errorMessage }}
                              </div>
                              }
                    <!-- Remember me -->
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem">
                        <input
                          type="checkbox"
                          formControlName="rememberMe"
                          class="custom-control-input"
                          id="customCheck"
                        />
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                  </form>

                  <hr />
                  <div class="text-center">
                    <a class="font-weight-bold small" routerLink="/forgarpaaword" >Forgot password</a
                    >
                  </div>
                  <hr />
                  <div class="text-center">
                    <a class="font-weight-bold small" routerLink="/singup">Create an Account!</a
                    >
                  </div>
                  <div class="text-center"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
</body>
