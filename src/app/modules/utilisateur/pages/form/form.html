<div class="container-login">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card shadow-sm my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="login-form">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Register</h1>
                  <app-sniper *ngIf="loading$ | async"></app-sniper>
                </div>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="user">
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      formControlName="username"
                      class="form-control"
                      placeholder="Enter Username"
                    />
                    <div *ngIf="submitted && f['username'].errors" class="text-danger small">
                      <div *ngIf="f['username'].errors['required']">Username is required</div>
                      <div *ngIf="f['username'].errors['minlength']">Minimum 3 characters</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Phone number</label>
                    <input
                      type="text"
                      formControlName="phone"
                      class="form-control"
                      placeholder="Enter Phone Number"
                    />
                    <div *ngIf="submitted && f['phone'].errors" class="text-danger small">
                      <div *ngIf="f['phone'].errors['required']">Phone is required</div>
                      <div *ngIf="f['phone'].errors['pattern']">Invalid phone number</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Enter Email Address"
                    />
                    <div *ngIf="submitted && f['email'].errors" class="text-danger small">
                      <div *ngIf="f['email'].errors['required']">Email is required</div>
                      <div *ngIf="f['email'].errors['email']">Invalid email format</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <div *ngIf="submitted && f['password'].errors" class="text-danger small">
                      <div *ngIf="f['password'].errors['required']">Password is required</div>
                      <div *ngIf="f['password'].errors['minlength']">At least 6 characters</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label>Repeat Password</label>
                    <input
                      type="password"
                      formControlName="confirmPassword"
                      class="form-control"
                      placeholder="Repeat Password"
                    />
                    <div
                      *ngIf="submitted && registerForm.errors?.['mismatch']"
                      class="text-danger small"
                    >
                      Passwords do not match
                    </div>
                  </div>

                  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                      Register
                    </button>
                  </div>
                </form>

                <hr />
                <div class="text-center">
                  <a class="font-weight-bold small" href="" routerLink="/login"
                    >Already have an account?</a
                  >
                </div>
                <div class="text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
