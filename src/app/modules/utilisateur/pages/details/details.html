<app-progressebar [loading]="loading" message="Chargement du profil..."></app-progressebar>

<div *ngIf="!loading && user" class="card profile-card shadow-lg border-0">
  <div class="card-body text-center">

    <div class="profile-icon mb-3">
      <i class="fa-solid fa-user-tie text-primary"></i>
    </div>

    <h4 class="fw-bold text-dark mb-1">{{ user.username }}</h4>
    <p class="text-muted mb-1">
      <i class="fa-solid fa-envelope me-2"></i>{{ user.email }}
    </p>
    <p class="text-muted mb-3">
      <i class="fa-solid fa-phone me-2"></i>{{ user.phone }}
    </p>

    <div class="roles-section mt-4">
      <h6 class="text-uppercase text-secondary fw-semibold mb-2">RÃ´les</h6>
      <ul class="list-inline">
        <li
          *ngFor="let role of user.roles"
          class="list-inline-item badge bg-info-subtle text-info border border-info px-3 py-2 rounded-pill"
        >
          <i class="fa-solid fa-user-shield me-1"></i>{{ role.name }}
        </li>
      </ul>
    </div>

  </div>
</div>
